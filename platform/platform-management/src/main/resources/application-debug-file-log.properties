# Auto-enable DEBUG level when debug-file-log profile is active.
# Console stays at INFO via ThresholdFilter in logback-spring.xml.
logging.level.pbouda.jeffrey=DEBUG

# Custom log file path (default: ${jeffrey.home.dir}/logs/jeffrey-debug.log)                                                                                                                                                             ?
jeffrey.logging.debug-file.path=${jeffrey.home.dir}/logs/jeffrey-debug.log
