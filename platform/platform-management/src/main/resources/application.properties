# Server
# server.port=8080
jeffrey.cors.mode=DEV

# Import secrets.properties for API keys (optional, ignored if not present)
# Advanced properties are documented in advanced.properties (not imported, all have code defaults)
spring.config.import=optional:classpath:secrets.properties

# Core directories
# Multiple options to set it up:
# Program option: -Djeffrey.home.dir=...
# Environment Variable: JEFFREY_HOME_DIR=...
jeffrey.home.dir=${user.home}/.jeffrey
jeffrey.temp.dir=${jeffrey.home.dir}/temp

logging.level.pbouda.jeffrey=INFO

# Debug file logging writes DEBUG logs to a rolling file (console stays INFO)
# Rolling: 50MB per file, 7 days retention, 500MB total cap
# Override via env var: SPRING_PROFILES_INCLUDE=debug-file-log
spring.profiles.include=debug-file-log

# AI Assistant
# Supported providers: claude, openai, none
jeffrey.ai.provider=none

# Anthropic models: claude-opus-4-5-20251101, claude-sonnet-4-5-20250929, claude-sonnet-4-20250514
# OpenAI models:    gpt-4o, gpt-4o-mini, o3-mini
jeffrey.ai.model=claude-opus-4-5-20251101
jeffrey.ai.max-tokens=32768
