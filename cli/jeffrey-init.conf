# Jeffrey CLI Init Command Configuration
# Usage: java -jar target/jeffrey-cli.jar init-from-file jeffrey-init.conf

# Jeffrey home directory path
jeffrey-home = "/tmp/jeffrey"

# Profiler configuration
profiler-path = "/tmp/asprof/libasyncProfiler.so"

# Project identification
workspace-id = "uat"
project-name = "jeffrey"
project-label = "Jeffrey"

# Features
enable-perf-counters = true
enable-heap-dump = "crash"
enable-jvm-logging = "jfr*=trace:file=<<JEFFREY_CURRENT_SESSION>>/jfr-jvm.log::filecount=3,filesize=5m"

# JVM options
export-jdk-java-options = true
additional-jvm-options = "-Xmx1200m -Xms1200m -XX:+UseG1GC -XX:+AlwaysPreTouch"

# Attributes (key-value map)
# Supports HOCON substitution: ${VAR} (required) or ${?VAR} (optional)
attributes {
    cluster = "blue"
    namespace = "klingon"
}
