# Full configuration with all options specified

jeffrey-home = "/tmp/jeffrey"

profiler-path = "/tmp/asprof/libasyncProfiler.so"

project {
    workspace-id = "uat"
    name = "test-project"
    label = "Test Project"
    instance-id = ""
}

repository-type = "ASYNC_PROFILER"

silent = false

perf-counters {
    enabled = true
}

heap-dump {
    enabled = true
    type = "crash"
}

jvm-logging {
    enabled = true
    command = "jfr*=trace:file=<<JEFFREY_CURRENT_SESSION>>/jfr-jvm.log::filecount=3,filesize=5m"
}

messaging {
    enabled = true
}

alerting {
    enabled = true
}

streaming {
    max-age = "12h"
}

jdk-java-options {
    enabled = true
    additional-options = "-Xmx1200m -Xms1200m"
}

debug-non-safepoints {
    enabled = true
}

attributes {
    cluster = "blue"
    namespace = "klingon"
}
