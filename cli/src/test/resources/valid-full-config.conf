# Full configuration with all options specified

jeffrey-home = "/tmp/jeffrey"

profiler-path = "/tmp/asprof/libasyncProfiler.so"

workspace-id = "uat"
project-name = "test-project"
project-label = "Test Project"
repository-type = "ASYNC_PROFILER"

silent = false

perf-counters {
    enabled = true
}

heap-dump {
    enabled = true
    type = "crash"
}

jvm-logging {
    enabled = true
    command = "jfr*=trace:file=<<JEFFREY_CURRENT_SESSION>>/jfr-jvm.log::filecount=3,filesize=5m"
}

messaging {
    enabled = true
    max-age = "12h"
}

jdk-java-options {
    enabled = true
    additional-options = "-Xmx1200m -Xms1200m"
}

attributes {
    cluster = "blue"
    namespace = "klingon"
}
