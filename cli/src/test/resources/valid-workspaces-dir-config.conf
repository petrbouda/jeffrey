# Configuration using workspaces-dir instead of jeffrey-home

workspaces-dir = "/tmp/workspaces"

project {
    workspace-id = "test-workspace"
    name = "test-project"
}

silent = false

perf-counters {
    enabled = false
}

heap-dump {
    enabled = false
}

jvm-logging {
    enabled = false
}

messaging {
    enabled = false
}

jdk-java-options {
    enabled = false
}
